<ion-card class="sizeCard" color="success" *ngFor="let advert of getAdverts()" (click)="sayToParent(advert.id)">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-item lines="none" color="success">
          <ion-avatar slot="start" class="card ion-margin-top">
            <img class="avatar" [src]="advert.photo ?? '../../assets/img/head-659651_960_720.png'" alt="">
          </ion-avatar>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <h1>{{advert.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <!--<app-rate [rate]="advert.rateAvg ?? 0"></app-rate>-->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="7">
        <ion-item lines="none" color="success" class="stars">
          <h1 class="ion-text-center">{{advert.nameUser?.name}} <br> {{advert.nameUser?.apellidos}}</h1>
        </ion-item>
      </ion-col>
      <ion-col size="5">
        <ion-item lines="none" color="success">
          <ion-icon slot="start" class="location-icon" name="location" color="primary"></ion-icon> <p class="location"> Conchali </p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
