
<ion-content color="primary"  class="ion-text-center">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div class="imagen">
          <img src="../../../assets/img/walker.png" alt="imagen pata">
        </div>

        <h1><u>Login</u></h1>
        <div>
          <ion-input id="login" type="email" class="ion-margin-bottom" [(ngModel)]="email"></ion-input>
          <ion-input id="login" type="password" class="ion-margin-top" [(ngModel)]="password"></ion-input>
        </div>
        <p (click)="resetPass()">He olvidado la contraseña</p>

        <div class="ion-text-center ion-margin-top">
          <ion-button (click)="goToHome()" size="large" color="secondary" class="ion-margin-bottom">
            <h2 class="cj">Acceder</h2>
          </ion-button>
        </div>

        <div class="line"></div>
        <h2>O</h2>
        <div class="line2"></div>

        <h2>Iniciar sesión con</h2>
        <ion-button class="btn" color="tertiary" (click)="loginGoogle()"><img class="icon" src="../../../../assets/icon/1534129544.png" alt=""
            slot="start"> Iniciar con Google+</ion-button><br>
        <ion-button class="btn" color="tertiary" (click)="loginFacebook()"><img class="icon"
            src="../../../../assets/icon/ICONCRAZE-COM-Facebook-Icon-PNG.png" alt="" slot="start">Iniciar con Facebook
        </ion-button>


        <h2 class="ion-margin-top">¿No tienes cuenta?</h2>
        <ion-button (click)="register()" class="btnregister" size="large" color="secondary" fill="clear">
          Crearse una cuenta nueva
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
